pvc:
  pvcName: home-assistant-data
  storageRequest: 1Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  defaultPodOptions:
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/controller
                  operator: In
                  values:
                    - zwave-js-ui
            namespaces:
              - zwave-js-ui
            topologyKey: kubernetes.io/hostname
  controllers:
    home-assistant:
      pod:
        annotations:
          kubectl.kubernetes.io/default-container: home-assistant
      containers:
        home-assistant:
          image:
            repository: homeassistant/home-assistant
            tag: 2025.8.3
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"
        code-server:
          image:
            repository: ghcr.io/coder/code-server
            tag: 4.103.1
          args:
            - --auth
            - none
            - --user-data-dir
            - /config/.vscode
            - --extensions-dir
            - /config/.vscode
            - /config
  service:
    home-assistant:
      controller: home-assistant
      ports:
        code-server:
          port: 8080
        http:
          port: 8123
  ingress:
    home-assistant:
      className: external
      hosts:
        - host: ha.neils.house
          paths:
            - path: /
              service:
                identifier: home-assistant
                port: http
    code-server:
      className: internal
      hosts:
        - host: ha-code.internal.neils.house
          paths:
            - path: /
              service:
                identifier: home-assistant
                port: code-server
  persistence:
    config:
      existingClaim: home-assistant-data
      globalMounts:
        - path: /config
      advancedMounts:
        home-assistant:
          home-assistant:
            # https://github.com/tribut/homeassistant-docker-venv
            - path: /etc/services.d/home-assistant/run
              subPath: docker/run
              readOnly: true
