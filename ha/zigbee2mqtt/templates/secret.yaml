apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: zigbee2mqtt
spec:
  encryptedData:
    # Optional: Zigbee extended pan ID, GENERATE will make Zigbee2MQTT generate a new extended panID on next startup
    ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID: 
    # Optional: network encryption key
    # GENERATE will make Zigbee2MQTT generate a new network key on next startup
    # Note: changing requires repairing of all devices
    ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: 
    # Optional: ZigBee pan ID, GENERATE will make Zigbee2MQTT generate a new panID on next startup
    ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: 
    # Optional: MQTT server authentication password (default: nothing)
    ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: 
