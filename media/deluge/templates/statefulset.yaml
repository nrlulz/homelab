apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deluge
spec:
  serviceName: deluge
  selector:
    matchLabels:
      app: deluge
  replicas: 1
  template:
    metadata:
      labels:
        app: deluge
    spec:
      containers:
        - name: deluge
          image: binhex/arch-delugevpn:2.1.1-4-09
          ports:
            - containerPort: 8112
          envFrom:
            - secretRef:
                name: deluge-vpn-credentials
            - configMapRef:
                name: deluge-config
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true # required for wireguard
          volumeMounts:
            - name: data
              mountPath: /config
            - name: downloads
              mountPath: /mnt/media/downloads
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: deluge-data
        - name: downloads
          nfs:
            path: /mnt/media/downloads
            server: nas.internal
