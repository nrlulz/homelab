oauth2-proxy:
  ingress:
    className: &ingressClassName external
    host: &ingressHost sonarr.neils.house
  oidc:
    clientID: 08bce6dd-0042-4884-99b0-e31c54db3703
    clientSecretKey: SONARR_OPENID_CLIENT_SECRET
    cookieSecretKey: SONARR_OPENID_COOKIE_SECRET

pvc:
  pvcName: sonarr-data
  storageRequest: 2Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    sonarr:
      containers:
        sonarr:
          image:
            repository: ghcr.io/home-operations/sonarr
            tag: 4.0.16.2946@sha256:3597fd572f4599c67abbeb8afd3cb85bce8a9e389f0779b7ea1273781544d15c
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            TZ: "America/Los_Angeles"
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 8989
            readiness: *probe
  service:
    sonarr:
      controller: sonarr
      ports:
        http:
          port: 8989
  ingress:
    sonarr:
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      className: *ingressClassName
      hosts:
        - host: *ingressHost
          paths:
            - path: /
              service:
                identifier: sonarr
                port: http
  persistence:
    config:
      existingClaim: sonarr-data
    media:
      type: nfs
      server: nas.internal
      path: /mnt/media
      globalMounts:
        - path: /mnt/media
    tmp:
      type: emptyDir
