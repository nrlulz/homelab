pvc:
  pvcName: prowlarr-data
  storageRequest: 128Mi

app-template:
  controllers:
    prowlarr:
      containers:
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.24.3
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "Etc/UTC"
          ports:
            - containerPort: 9696
  service:
    prowlarr:
      controller: prowlarr
      ports:
        http:
          port: 9696
  ingress:
    prowlarr:
      hosts:
        - host: prowlarr.neils.house
          paths:
            - path: /
              service:
                identifier: prowlarr
                port: http
  persistence:
    config:
      existingClaim: prowlarr-data
