pvc-data:
  pvcName: calibre-data
  storageRequest: 4Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

pvc-library:
  pvcName: calibre-library
  storageRequest: 8Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

calibre:
  controllers:
    calibre:
      containers:
        calibre:
          image:
            repository: crocodilestick/calibre-web-automated
            tag: V3.0.4
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"
  service:
    calibre:
      controller: calibre
      ports:
        http:
          port: 8083
  ingress:
    calibre:
      className: internal
      hosts:
        - host: calibre.internal.neils.house
          paths:
            - path: /
              service:
                identifier: calibre
                port: http
  persistence:
    config:
      existingClaim: calibre-data
    calibre-library:
      existingClaim: calibre-library
    cwa-book-ingest:
      existingClaim: calibre-ingest

downloader:
  global:
    nameOverride: downloader
  controllers:
    downloader:
      containers:
        downloader:
          image:
            repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
            tag: "20250415"
          env:
            UID: "1000"
            GID: "1000"
        cloudflarebypass:
          image:
            repository: ghcr.io/sarperavci/cloudflarebypassforscraping
            tag: latest
  service:
    downloader:
      controller: downloader
      ports:
        http:
          port: 8084
  ingress:
    downloader:
      className: internal
      hosts:
        - host: calibre-downloader.internal.neils.house
          paths:
            - path: /
              service:
                identifier: downloader
                port: http
  persistence:
    cwa-book-ingest:
      existingClaim: calibre-ingest
