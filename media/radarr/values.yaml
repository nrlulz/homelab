pvc:
  pvcName: radarr-data
  storageRequest: 4Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    radarr:
      containers:
        radarr:
          image:
            repository: ghcr.io/home-operations/radarr
            tag: 6.0.4.10291@sha256:73fbdba72dcde5fec16264e63a9daba7829b5c2806a75615463a67117b100de3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            TZ: "America/Los_Angeles"
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 7878
            readiness: *probe
  service:
    radarr:
      controller: radarr
      ports:
        http:
          port: 7878
  ingress:
    radarr:
      className: external
      hosts:
        - host: radarr.neils.house
          paths:
            - path: /
              service:
                identifier: radarr
                port: http
  persistence:
    config:
      existingClaim: radarr-data
    media:
      type: nfs
      server: nas.internal
      path: /mnt/media
      globalMounts:
        - path: /mnt/media
