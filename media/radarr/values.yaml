oauth2-proxy:
  ingress:
    className: &ingressClassName external
    host: &ingressHost radarr.neils.house
  oidc:
    clientID: eb843124-4b1f-4a3b-b282-cd1f69d0dc92
    clientSecretKey: RADARR_OPENID_CLIENT_SECRET
    cookieSecretKey: RADARR_OPENID_COOKIE_SECRET

pvc:
  pvcName: radarr-data
  storageRequest: 4Gi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    radarr:
      containers:
        radarr:
          image:
            repository: ghcr.io/home-operations/radarr
            tag: 6.1.1.10317@sha256:5e08c0eefd2770d1d29395c4f84fe5bf7dfc3a986598021306a5d8ac017a3989
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            TZ: "America/Los_Angeles"
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 7878
            readiness: *probe
  service:
    radarr:
      controller: radarr
      ports:
        http:
          port: 7878
  ingress:
    radarr:
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      className: *ingressClassName
      hosts:
        - host: *ingressHost
          paths:
            - path: /
              service:
                identifier: radarr
                port: http
  persistence:
    config:
      existingClaim: radarr-data
    media:
      type: nfs
      server: nas.internal
      path: /mnt/media
      globalMounts:
        - path: /mnt/media
    tmp:
      type: emptyDir
