pvc:
  pvcName: overseerr-data
  storageRequest: 128Mi

app-template:
  controllers:
    overseerr:
      containers:
        overseerr:
          image:
            repository: lscr.io/linuxserver/overseerr
            tag: 1.34.0@sha256:feddc11664639721d4e220d161ce5eb8fd2483d2e252e3e119570abcce3c7474
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"
  service:
    overseerr:
      controller: overseerr
      ports:
        http:
          port: 5055
  ingress:
    overseerr:
      className: external
      hosts:
        - host: requests.neils.house
          paths:
            - path: /
              service:
                identifier: overseerr
                port: http
  persistence:
    config:
      existingClaim: overseerr-data
