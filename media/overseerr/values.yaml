pvc:
  pvcName: overseerr-data
  storageRequest: 128Mi

app-template:
  controllers:
    overseerr:
      containers:
        overseerr:
          image:
            repository: lscr.io/linuxserver/overseerr
            tag: 1.34.0@sha256:b21e06654f321a94778ea314f693a4b1c073d99ef36881c7f493e2afc6c08b20
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"
  service:
    overseerr:
      controller: overseerr
      ports:
        http:
          port: 5055
  ingress:
    overseerr:
      className: external
      hosts:
        - host: requests.neils.house
          paths:
            - path: /
              service:
                identifier: overseerr
                port: http
  persistence:
    config:
      existingClaim: overseerr-data
