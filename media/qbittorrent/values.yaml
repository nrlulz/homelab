pvc:
  pvcName: qbittorrent-data
  storageRequest: 128Mi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  controllers:
    qbittorrent:
      containers:
        qbittorrent:
          image:
            repository: binhex/arch-qbittorrentvpn
            tag: 5.1.1-2-01
          envFrom:
            - secretRef:
                name: qbittorrent-vpn-credentials
          env:
            DEBUG: "false"
            PUID: "1000"
            PGID: "1000"
            VPN_ENABLED: "yes"
            VPN_PROV: "pia"
            VPN_CLIENT: "wireguard"
            LAN_NETWORK: "192.168.1.0/24"
            NAME_SERVERS: "1.1.1.1,1.0.0.1"
            STRICT_PORT_FORWARD: "yes"
          probes:
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 10
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            limits:
              memory: 8Gi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true # required for wireguard
  service:
    qbittorrent:
      controller: qbittorrent
      ports:
        http:
          port: 8080
  ingress:
    qbittorrent:
      className: internal
      hosts:
        - host: qbittorrent.internal.neils.house
          paths:
            - path: /
              service:
                identifier: qbittorrent
                port: http
  persistence:
    config:
      existingClaim: qbittorrent-data
    downloads:
      type: nfs
      server: nas.internal
      path: /mnt/media/downloads
      globalMounts:
        - path: /mnt/media/downloads
