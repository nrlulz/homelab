pvc:
  pvcName: tautulli-data
  storageRequest: 4Gi

app-template:
  controllers:
    tautulli:
      containers:
        tautulli:
          image:
            repository: lscr.io/linuxserver/tautulli
            tag: 2.15.1
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/Los_Angeles"
  service:
    tautulli:
      controller: tautulli
      ports:
        http:
          port: 8181
  ingress:
    tautulli:
      className: external
      hosts:
        - host: tautulli.neils.house
          paths:
            - path: /
              service:
                identifier: tautulli
                port: http
  persistence:
    config:
      existingClaim: tautulli-data
