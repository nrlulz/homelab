oauth2-proxy:
  ingress:
    className: &ingressClassName external
    host: &ingressHost bazarr.neils.house
  oidc:
    clientID: f7440f57-95e2-454c-b132-d108333331fc
    clientSecretKey: BAZARR_OPENID_CLIENT_SECRET
    cookieSecretKey: BAZARR_OPENID_COOKIE_SECRET

pvc:
  pvcName: bazarr-data
  storageRequest: 256Mi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

app-template:
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    bazarr:
      containers:
        bazarr:
          image:
            repository: ghcr.io/home-operations/bazarr
            tag: 1.5.3@sha256:2f1c32cb1420b2e56f60cfdf7823737eb501fdb2c13669429d23ab3a02e9ad90
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            TZ: "America/Los_Angeles"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
  service:
    bazarr:
      controller: bazarr
      ports:
        http:
          port: 6767
  ingress:
    bazarr:
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      className: *ingressClassName
      hosts:
        - host: *ingressHost
          paths:
            - path: /
              service:
                identifier: bazarr
                port: http
  persistence:
    config:
      existingClaim: bazarr-data
    media:
      type: nfs
      server: nas.internal
      path: /mnt/media
      globalMounts:
        - path: /mnt/media
    tmp:
      type: emptyDir
