apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  selector:
    matchLabels:
      app: sabnzbd
  replicas: 1
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        - name: sabnzbd
          image: binhex/arch-sabnzbdvpn:4.3.2-1-06
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: sabnzbd-vpn-credentials
            - configMapRef:
                name: sabnzbd-config
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true # required for wireguard
          volumeMounts:
            - name: data
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sabnzbd-data
        - name: downloads
          persistentVolumeClaim:
            claimName: sabnzbd-downloads
