apiVersion: v1
kind: Service
metadata:
  name: docker-host
spec:
  type: ExternalName
  externalName: docker.local

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazarr
spec:
  rules:
    - host: bazarr.neils.house
      http:
        paths:
          - backend:
              service:
                name: docker-host
                port:
                  number: 6767
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - bazarr.neils.house
