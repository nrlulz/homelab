---
clusterName: lab
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.12.3
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.34.3
endpoint: https://192.168.1.30:6443
allowSchedulingOnControlPlanes: true
nodes:
  - hostname: controller
    ignoreHostname: true
    controlPlane: true
    ipAddress: 192.168.1.31, 192.168.1.32, 192.168.1.33
    installDisk: /dev/nvme0n1
controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools
  patches:
    # Extra mount for Longhorn
    - |
      machine:
        kubelet:
          extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
            - bind
            - rshared
            - rw

    # Network config
    - |
      machine:
        network:
          interfaces:
            - deviceSelector:
                busPath: "0*"
              dhcp: true
              vip:
                ip: 192.168.1.30

    # Turn off PCIe Active State Power Management (NVMe SSD errors)
    - |
      machine:
        install:
          extraKernelArgs:
            - pcie_aspm=off

    # Preserve data on the install disk (equivalent to --preserve)
    - |
      machine:
        install:
          wipe: false

    # Allow Talos API access to system-upgrade-controller
    - |
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade-controller

    # Use RuntimeDefault seccomp profile for all workloads
    - |
      machine:
        kubelet:
          defaultRuntimeSeccompProfileEnabled: true
