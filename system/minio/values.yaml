minio:
  mode: standalone
  persistence:
    existingClaim: minio-pvc
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.1.0/24
    hosts:
      - s3.internal.neils.house
  consoleIngress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.1.0/24
    hosts:
      - minio.internal.neils.house
