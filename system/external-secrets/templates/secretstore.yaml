apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden
spec:
  provider:
    bitwardensecretsmanager:
      bitwardenServerSDKURL: https://bitwarden-sdk-server.external-secrets.svc.cluster.local:9998
      auth:
        secretRef:
          credentials:
            name: bitwarden-access-token
            namespace: external-secrets
            key: token
      caProvider:
        type: ConfigMap
        name: selfsigned-root-ca.crt
        namespace: external-secrets
        key: ca.crt
      organizationID: bb476073-07e5-43f2-afec-ac5f00166ff1
      projectID: c35f44b6-4ef4-4f04-bf4f-b37500f2d039
