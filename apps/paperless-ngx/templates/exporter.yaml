apiVersion: batch/v1
kind: CronJob
metadata:
  name: exporter
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: exporter
              image: ghcr.io/paperless-ngx/paperless-ngx:2.19.3
              imagePullPolicy: IfNotPresent
              args:
                - document_exporter
                - /usr/src/paperless/export
                - --delete
              envFrom:
                - configMapRef:
                    name: paperless-ngx
                - secretRef:
                    name: paperless-ngx
              volumeMounts:
                - name: data
                  mountPath: /usr/src/paperless/data
                - name: media
                  mountPath: /usr/src/paperless/media
                - name: exports
                  mountPath: /usr/src/paperless/export
          restartPolicy: OnFailure
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: paperless-data
            - name: media
              persistentVolumeClaim:
                claimName: paperless-media
            - name: exports
              nfs:
                path: /mnt/data/paperless_exports
                server: nas.internal
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - webserver
                  topologyKey: kubernetes.io/hostname
