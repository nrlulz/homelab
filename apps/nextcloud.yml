apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  sources:
    - chart: nextcloud
      repoURL: https://nextcloud.github.io/helm/
      targetRevision: 4.6.6
      helm:
        values: |
          nextcloud:
            host: cloud.neils.house
            datadir: /mnt/nextcloud

          ingress:
            enabled: true
            className: traefik
            host: cloud.neils.house
            tls:
              - hosts:
                  - cloud.neils.house

          redis:
            enabled: true

          cronjob:
            enabled: true

          internalDatabase:
            enabled: false

          externalDatabase:
            enabled: true
            type: postgresql
            host: "db:5432"
            existingSecret:
              enabled: true
              secretName: db-credentials
              passwordKey: password

          persistence:
            enabled: true
            existingClaim: nextcloud-html
            nextcloudData:
              enabled: true
              existingClaim: nextcloud-data-pvc

    - repoURL: https://github.com/nrlulz/homelab.git
      path: apps/nextcloud
      targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
