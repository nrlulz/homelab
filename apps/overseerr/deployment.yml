apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
spec:
  selector:
    matchLabels:
      app: overseerr
  replicas: 1
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      containers:
        - name: overseerr
          image: lscr.io/linuxserver/overseerr:1.33.1
          ports:
            - containerPort: 5055
          env:
            - PUID=1000
            - PGID=1000
            - TZ=Etc/UTC
          volumeMounts:
            - name: data
              mountPath: /config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: overseerr
