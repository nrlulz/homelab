apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: nextcloud-data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - iocharset=utf8
    - dir_mode=0770
    - file_mode=0770
    - uid=82
    - gid=82
    - mfsymlinks
    - cache=strict
    - noserverino
    - forceuid
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: c-smb.internal/nextcloud_data##
    volumeAttributes:
      source: //c-smb.internal/nextcloud_data
    nodeStageSecretRef:
      name: cifs-credentials-nextcloud
      namespace: nextcloud

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nextcloud-data-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: nextcloud-data
  storageClassName: smb
