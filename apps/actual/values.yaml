pvc:
  pvcName: actual-data
  storageRequest: 256Mi
  moverSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

actual:
  defaultPodOptions: &defaultPodOptions
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
  controllers:
    actual:
      containers:
        actual:
          image:
            repository: ghcr.io/actualbudget/actual
            tag: 25.9.0
          securityContext: &securityContext
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
  service:
    actual:
      controller: actual
      ports:
        http:
          port: 5006
  ingress:
    actual:
      className: external
      hosts:
        - host: actual.neils.house
          paths:
            - path: /
              service:
                identifier: actual
                port: http
  persistence:
    data:
      existingClaim: actual-data

helperBase: &helperBase
  image:
    repository: ghcr.io/psybers/actual-helpers
    tag: latest@sha256:c34ae5954dbc90f61c109e7bdeb4481543fc4c13ac4fff3f50fdfd2f1521830e
  securityContext: *securityContext
  envFrom:
    - configMapRef:
        name: actual-helpers
    - secretRef:
        name: actual-helpers

actual-helpers:
  global:
    nameOverride: helpers
  defaultPodOptions: *defaultPodOptions
  configMaps:
    actual-helpers:
      data:
        ACTUAL_SERVER_URL: http://actual:5006
        NODE_TLS_REJECT_UNAUTHORIZED: "1"
  controllers:
    track-investments:
      type: cronjob
      cronjob:
        timeZone: America/Los_Angeles
        schedule: "0 1 * * 0"  # 1am on Sundays
      containers:
        track-investments:
          <<: *helperBase
          command: ["node", "track-investments.js"]
    sync-kbb:
      type: cronjob
      cronjob:
        timeZone: America/Los_Angeles
        schedule: "0 2 1 * *"  # 2am on the 1st
      containers:
        sync-kbb:
          <<: *helperBase
          command: ["node", "kbb.js"]
    apply-interest:
      type: cronjob
      cronjob:
        timeZone: America/Los_Angeles
        schedule: "0 3 1 * *"  # 3am on the 1st
      containers:
        apply-interest:
          <<: *helperBase
          command: ["node", "apply-interest.js"]
