apiVersion: v1
kind: PersistentVolume
metadata:
  name: deluge-downloads
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: nfs
  nfs:
    path: /mnt/media/downloads
    server: nas.internal

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deluge-downloads
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
  volumeName: deluge-downloads
